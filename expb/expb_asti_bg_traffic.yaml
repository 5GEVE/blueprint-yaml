# expb_asti_bg_traffic.yaml
---
expBlueprintId: 'expb_asti_delay'
version: '1.0'
name: 'Experiment with artificial delay for ASTI use case.'
description: 'Experiment to test the impact of packet delay on ASTI AGV use-case.'
imgUrl: ''
atomicComponents:
  - componentId: 'RAN'
    serversNumber: 1
    componentName: 'Radio Access Network'
    imagesUrls: []
    endPointsIds: ['SapRANVs', 'CpRANEpc']
    lifecycleOperations: {}
    # scalingRules: []
  - componentId: 'DEL'
    serversNumber: 1
    # componentName: 'Artificial Delay'
    imagesUrls: ['/path/to/delay.qcow']
    endPointsIds: ['CpDelIn', 'CpDelOut']
    lifecycleOperations:
      instantiate: 'scripts/instantiate'
      terminate: 'scripts/terminate'
      update: 'scripts/update'
      heal: 'scripts/heal'
    # scalingRules: []
  - componentId: 'Master_PLC'
    componentName: 'Robot Controller Server'
    serversNumber: 1
    imagesUrls: ['master_plc_image']
    endPointsIds: ['CpMPLC']
    lifecycleOperations:
      instantiate: 'scripts/instantiate'
      terminate: 'scripts/terminate'
      update: 'scripts/update'
      heal: 'scripts/heal'
    # scaling_rules: ['scale out if load > 60% for 2 mins']
  - componentId: 'vEPC'
    # component_name: 'Virtualized EPC'
    serversNumber: 1
    imagesUrls: []
    endPointsIds: ['cpEPCRan', 'SapCoreExt']
    lifecycleOperations: null
    # scaling_rules: []
  - componentId: 'Mgmt'
    # component_name: 'Robot Management Server'
    serversNumber: 1
    imagesUrls: ['mgmt_image']
    endPointsIds: ['SapMgmt', 'SapAdmin']
    lifecycleOperations:
      instantiate: 'scripts/instantiate'
      terminate: 'scripts/terminate'
      update: 'scripts/update'
      heal: 'scripts/heal'
    # scaling_rules: ['scale up if load > 90% for 2 mins']
endPoints:
  - endPointId: 'SapRANVs'
    external: true
    management: false
    ranConnection: true
  - endPointId: 'CpRANEpc'
    external: false
    management: false
    ranConnection: false
  - endPointId: 'CpMPLC'
    external: false
    management: false
    ranConnection: false
  - endPointId: 'CpEPCRan'
    external: false
    management: false
    ranConnection: false
  - endPointId: 'SapCoreExt'
    external: true
    management: false
    ranConnection: false
  - endPointId: 'SapMgmt'
    external: true
    management: false
    ranConnection: false
  - endPointId: 'SapAdmin'
    external: true
    management: false
    ranConnection: false
  - endPointId: 'CpDelIn'
    external: false
    management: false
    ranConnection: false
  - endPointId: 'CpDelOut'
    external: false
    management: false
    ranConnection: false
connectivityServices:
  - endPointIds: ['CpRanEpc', 'CpDelIn', 'CpEpcRan']
    external: false
  - endPointIds: ['CpMPLC', 'CpDelOut']
    external: false
  - endPointIds: ['SapCoreExt', 'SapMgmt']
    external: false
serviceSequence:
  # sensor data flow
  - vsComponentId: 'RAN'
    endPointId: 'SapRANVs'
  - vsComponentId: 'RAN'
    endPointId: 'CpRANEpc'
  - vsComponentId: 'DEL'
    endPointId: 'CpDelIn'
  - vsComponentId: 'DEL'
    endPointId: 'CpDelOut'
  - vsComponentId: 'Master_PLC'
    endPointId: 'CpMPLC'
translationRules:
  - input:
      - parameterId: 'number_of_AGVs'
        minValue: 0
        maxValue: 3
      - parameterId: 'no_of_ctrl_servers'
        minValue: 1
        maxValue: 3
    nsdId: 'nsd_asti_bg_exp_small'
    nsdVersion: '1.0'
    nsFlavourId: 'fl_asti_bg_exp_small'
    nsInstantiationLevelId: 'il_asti_bg_exp_small'
  - input:
      - parameterId: 'number_of_AGVs'
        minValue: 4
        maxValue: 10
      - parameterId: 'no_of_ctrl_servers'
        minValue: 3
        maxValue: 5
    nsdId: 'nsd_asti_bg_exp_medium'
    nsdVersion: '1.0'
    nsFlavourId: 'fl_asti_bg_exp_medium'
    nsInstantiationLevelId: 'il_asti_bg_exp_medium'
siteId: 'spain'
vsb: '513e154e-4bee-45f1-9a11-40716dbbb684'
contexts: ['cb_bg_traffic']
infrastructureMetrics:
  - 'DELAY'
kpis:
  - kpiId: 'kpi_navigation_level'
    kpiType: 'TYPE_ENUM'
    name: 'Navigation level must be greater than or equal to objective.'
    formula: 'navigation_level'
    unit: ''
    metrics: ['navigation_level']
    interval: '1s'
  - kpiId: 'consumption'
    kpiType: 'TYPE_ENUM'
    name: 'AGV energy consumption must be less than or equal to objective.'
    formula: 'consumption'
    unit: 'watt'
    metrics: ['consumption']
    interval: '1s'
  - kpiId: 'time_to_lose_guide'
    kpiType: 'TYPE_ENUM'
    name: 'Amount after which the AGV lost the guide.'
    formula: 'guide_ok*uptime'
    unit: 's'
    metrics: ['guide_ok', 'uptime']
    interval: '1s'
testCases:
  - scriptId: 'asti_bg_testcase_1'
    script: '### Code ###'
    userParameters: []
    infrastructureParameters:
      $$varX: 'ns.nsd_id.vnf.vnfd_id.cp.cpId1.idAddr'
      $$varY: 'ns.nsd_id.vnf.vnfd_id.cp.cpId2.idAddr'
  - scriptId: 'asti_bg_testcase_2'
    script: '### Code ###'
    userParameters: []
    infrastructureParameters:
      $$varX: 'ns.nsd_id.vnf.vnfd_id.cp.cpId1.idAddr'
      $$varY: 'ns.nsd_id.vnf.vnfd_id.cp.cpId2.idAddr'

