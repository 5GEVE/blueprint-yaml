# expb_apache_simple_nsds.yaml
---
nsdIdentifier: "vsb_apache_simple_nsd"
designer: "NSD generator"
version: "1.0"
nsdName: "Simple VSB with Apache NSD + NETEM Traffic Delay Generator Service"
nsdInvariantId: "vsb_apache_simple_nsd"
vnfdId:
  - "apache"
  - "ueab"
  - "396d1b6b-331b-4dd7-b48e-376517d3654a"
sapd:
  - cpdId: "sap_ueab"
    layerProtocol: "IPV4"
    cpRole: "ROOT"
    addressData:
      - addressType: "IP_ADDRESS"
        iPAddressAssignment: false
        floatingIpActivated: true
        management: false
        iPAddressType: "IPv4"
        numberOfIpAddress: 1
    sapAddressAssignment: false
    nsVirtualLinkDescId: "vl_apache_ext"
virtualLinkDesc:
  - virtualLinkDescId: "vl_apache_ext"
    virtualLinkDescProvider: "NSD generator"
    virtuaLinkDescVersion: "1.0"
    connectivityType:
      layerProtocol: "IPV4"
      flowPattern: ""
    virtualLinkDf:
      - flavourId: "vl_apache_ext_df"
        serviceAvaibilityLevel: "LEVEL_1"
  - virtualLinkDescId: "vl_apache_int"
    virtualLinkDescProvider: "NSD generator"
    virtuaLinkDescVersion: "1.0"
    connectivityType:
      layerProtocol: "IPV4"
      flowPattern: ""
    virtualLinkDf:
      - flavourId: "vl_apache_int_df"
        serviceAvaibilityLevel: "LEVEL_1"
  - virtualLinkDescId: "vl_dg_out"
    virtualLinkDescProvider: "NXW"
    virtuaLinkDescVersion: "1.0"
    connectivityType:
      layerProtocol: "IPV4"
      flowPattern: null
    virtualLinkDf:
      - flavourId: "df_vl_dg_out"
        qos:
          latency: 0
          packetDelayVariation: 0
          packetLossRatio: 0
          priority: 0
        serviceAvaibilityLevel: "LEVEL_1"
    description: "Network to send outgoing delayed traffic."
nsDf:
  - nsDfId: "vsb_apache_simple_df"
    flavourKey: "vsb_apache_simple_df_fk"
    vnfProfile:
      - vnfProfileId: "apache_vnfp"
        vnfdId: "apache"
        flavourId: "apache_vnf_df"
        instantiationLevel: "apache_vnf_il"
        minNumberOfInstances: 1
        maxNumberOfInstances: 1
        nsVirtualLinkConnectivity:
          - virtualLinkProfileId: "vl_apache_int_vlp"
            cpdId:
              - "cp_apache_int"
      - vnfProfileId: "ueab_vnfp"
        vnfdId: "ueab"
        flavourId: "ueab_vnf_df"
        instantiationLevel: "ueab_vnf_il"
        minNumberOfInstances: 1
        maxNumberOfInstances: 1
        nsVirtualLinkConnectivity:
          - virtualLinkProfileId: "vlp_vl_dg_out"
            cpdId:
              - "cp_ueab_int"
          - virtualLinkProfileId: "vl_apache_ext_vlp"
            cpdId:
              - "cp_ueab_ext"
      - vnfProfileId: "vnfp_netem"
        vnfdId: "396d1b6b-331b-4dd7-b48e-376517d3654a"
        flavourId: "vnf_df_netem"
        instantiationLevel: "vnf_il_netem"
        minNumberOfInstances: 1
        maxNumberOfInstances: 1
        nsVirtualLinkConnectivity:
          - virtualLinkProfileId: "vlp_vl_dg_out"
            cpdId:
              - "cp_dg_traffic_out"
          - virtualLinkProfileId: "vl_apache_int_vlp"
            cpdId:
              - "cp_dg_mgmt"
          - virtualLinkProfileId: "vl_apache_int_vlp"
            cpdId:
              - "cp_dg_traffic_in"
    virtualLinkProfile:
      - virtualLinkProfileId: "vl_apache_ext_vlp"
        virtualLinkDescId: "vl_apache_ext"
        flavourId: "vl_apache_ext_df"
        maxBitrateRequirements:
          root: "1"
          leaf: "1"
        minBitrateRequirements:
          root: "1"
          leaf: "1"
      - virtualLinkProfileId: "vl_apache_int_vlp"
        virtualLinkDescId: "vl_apache_int"
        flavourId: "vl_apache_int_df"
        maxBitrateRequirements:
          root: "1"
          leaf: "1"
        minBitrateRequirements:
          root: "1"
          leaf: "1"
      - virtualLinkProfileId: "vlp_vl_dg_out"
        virtualLinkDescId: "vl_dg_out"
        flavourId: "df_vl_dg_out"
        maxBitrateRequirements:
          root: "1"
          leaf: "1"
        minBitrateRequirements:
          root: "1"
          leaf: "1"
    nsInstantiationLevel:
      - nsLevelId: "vsb_apache_simple_il_default"
        description: "Default Instantiation Level"
        vnfToLevelMapping:
          - vnfProfileId: "apache_vnfp"
            numberOfInstances: 1
          - vnfProfileId: "ueab_vnfp"
            numberOfInstances: 1
          - vnfProfileId: "vnfp_netem"
            numberOfInstances: 1
        virtualLinkToLevelMapping:
          - virtualLinkProfileId: "vl_apache_ext_vlp"
            bitRateRequirements:
              root: "1"
              leaf: "1"
          - virtualLinkProfileId: "vl_apache_int_vlp"
            bitRateRequirements:
              root: "1"
              leaf: "1"
          - virtualLinkProfileId: "vlp_vl_dg_out"
            bitRateRequirements:
              root: "1"
              leaf: "1"
    defaultNsInstantiationLevelId: "vsb_apache_simple_il_default"
security:
  signature: "FC_NSD_SIGNATURE"
  algorithm: "FC_NSD_ALGORITHM"
  certificate: "FC_NSD_CERTIFICATE"
