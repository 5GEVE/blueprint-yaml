# expb_V360_delay.yaml
---
expBlueprintId: 'expb_V360_delay'
version: '1.0'
name: 'Experiment with artificial delay for V360 use case.'
description: 'Experiment to test the impact of the variation of the delay on the V360 use-case.'
sites:
  - FRANCE_RENNES
  - FRANCE_LANNION
  - FRANCE_CHATILLON
kpis:
  - kpiId: 'kpi_delay'
    name: 'Varying the delay between the Video Server and the HeadSet, the delay must be less then a threshold'
    unit: 'ms'
    interval: '1s'
    metricIds: ['latency']
metrics:
  - metricId: 'latency'
    name: 'Measurement of latency.'
    metricCollectionType: 'GAUGE'
    unit: 'ms'
    interval: '1s'
    iMetricType: 'LATENCY'
vsBlueprintId: 'vsb_V360'
ctxBlueprintIds: ['ctx_delay_V360']
tcBlueprintIds: ['tcb_V360_delay']
