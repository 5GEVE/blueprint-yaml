# tcb_polito_smarttourism_1.yaml
---
testCaseBlueprint:
  version: '1.0'
  name: TCB PoliTo Smart Tourism test case
  description: Test case to run the PoliTo Smart Tourism use case
  # In configurationScript we setup the filebeat and run the metric collection
  configurationScript: >
    EXECUTE_COMMAND 10.50.80.7 $$user:$$password sudo /opt/datashipper/add_input_config_cpu $$metric.topic.cpu_consumption_db;
    EXECUTE_COMMAND 10.50.80.23 $$user:$$password sudo /opt/datashipper/add_input_config_cpu $$metric.topic.cpu_consumption_serv;
    EXECUTE_COMMAND 10.50.80.7 $$user:$$password sudo /opt/datashipper/add_input_config_ram $$metric.topic.memory_consumption_db;
    EXECUTE_COMMAND 10.50.80.23 $$user:$$password sudo /opt/datashipper/add_input_config_ram $$metric.topic.memory_consumption_serv;
  executionScript: >
    SLEEP $$sleep$$time;
    EXECUTE_COMMAND 10.50.80.7 $$user:$$password sudo rm /opt/datashipper/configs/*.yml;
    EXECUTE_COMMAND 10.50.80.23 $$user:$$password sudo rm /opt/datashipper/configs/*.yml;
  userParameters:
    sleeping_time: $$sleep$$time
    username: $$user
    password: $$password
  infrastructureParameters:
    $$metric.topic.cpu_consumption_db: ''
    $$metric.topic.cpu_consumption_serv: ''
    $$metric.topic.memory_consumption_db: ''
    $$metric.topic.memory_consumption_serv: ''
