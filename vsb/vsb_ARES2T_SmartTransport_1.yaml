# vsb_ARES2T_SmartTransport_1.yaml
---
# TODO fix with Ares2T
vsBlueprintId: '2bfb454d-4520-4080-a9f4-4767bd1eccb3'
version: '1.0'
name: '5G EVE Tracking service'
description: 'Blueprint for 5G EVE Tracking service using 5G network to collect mobility data from different transport operators'
imgUrl: ''
parameters:
  - parameterId: 'number_of_tracked_devices'
    parameterName: 'Number of tracked devices'
    parameterType: 'number'
    parameterDescription: 'Number of devices equipped with the 5G EVE Tracking Service (Mandatory)'
    applicabilityField: 'Service Constraints/Geographical area'
atomicComponents:
  - componentId: 'RAN'
    serversNumber: 1
    # componentName: 'Radio Access Network'
    imagesUrls: []
    endPointsIds: ['SapRANVs', 'CpRANCtrl']
    lifecycleOperations: {}
    # scalingRules: []
  - componentId: 'ext_app_server'
    # componentName: 'External Application Server'
    serversNumber: 1
    imagesUrls: ['ctrl_image']
    endPointsIds: ['CpCtrlRAN', 'CpCtrlEPC']
    lifecycleOperations:
      instantiate: 'scripts/instantiate'
      terminate: 'scripts/terminate'
      update: 'scripts/update'
      heal: 'scripts/heal'
    # scaling_rules: ['scale out if load > 60% for 2 mins']
endPoints:
  - endPointId: 'SapRANVs'
    external: true
    management: false
    ranConnection: true
  - endPointId: 'CpRANCtrl'
    external: false
    management: false
    ranConnection: false
translationRules:
  - input:
      - parameterId: 'number_of_tracked_devices'
        minValue: 1
        maxValue: 20
    nsdId: 'nsd_ares2t_1_small'
    nsdVersion: '1.0'
    nsFlavourId: 'fl_ares2t_1_small'
    nsInstantiationLevelId: 'il_ares2t_1_small'
  - input:
      - parameterId: 'number_of_tracked_devices'
        minValue: 20
        maxValue: 100
    nsdId: 'nsd_ares2t_1_medium'
    nsdVersion: '1.0'
    nsFlavourId: 'fl_ares2t_1_medium'
    nsInstantiationLevelId: 'il_ares2t_1_medium'
connectivityServices:
  - endPointIds: ['CpRanCtrl', 'CpCtrlRan']
    external: false
  - endPointIds: ['CpCtrlEPC', 'CpEPCCtrl']
    external: false
  - endPointIds: ['SapCoreExt', 'SapMgmt']
    external: false
serviceSequence:
  - vsComponentId: 'RAN'
    endPointId: 'SapRANVs'
  - vsComponentId: 'RAN'
    endPointId: 'CpRANCtrl'
  - vsComponentId: 'Ctrl'
    endPointId: 'CpCtrlRAN'
contexts: ['ctx_id_1', 'ctx_id_2']
applicationMetrics:
  - metricId: 'number_of_requests'
    name: 'Number of currently fulfilled requests'
    type: 'GAUGE'
    unit: 'reqs'
    interval: '5s'
    topic: '/app/ares2t1/requests'

