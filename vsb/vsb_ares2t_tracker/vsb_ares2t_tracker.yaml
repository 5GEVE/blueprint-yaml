# vsb_ares2t_tracker.yaml
---
blueprintId: 'vsb_ares2t_tracker'
version: '1.0'
name: ARES2T Tracker service
description: Blueprint for 5G EVE Tracker service using 5G network to collect mobility
  data user devices.
parameters:
  - parameterId: number_of_tracked_devices
    parameterName: Number of tracked devices
    parameterType: number
    parameterDescription: Number of devices equipped with the 5G EVE Tracking Service
      (Mandatory)
    applicabilityField: Smart transport
atomicComponents:
  - componentId: tracker_backend
    serversNumber: 1
    endPointsIds:
      - cp_tracker_ext_mobile
      - cp_tracker_data
      - cp_tracker_mgt
  - componentId: visualizer
    serversNumber: 1
    endPointsIds:
      - cp_vis_data
      - cp_vis_mgt
      - cp_vis_user
endPoints:
  - endPointId: cp_tracker_ext_in
    external: true
    management: false
    ranConnection: true
  - endPointId: cp_tracker_data
    external: false
    management: false
    ranConnection: false
  - endPointId: cp_tracker_mgt
    external: true
    management: true
    ranConnection: false
  - endPointId: cp_vis_data
    external: false
    management: false
    ranConnection: false
  - endPointId: cp_vis_mgt
    external: true
    management: true
    ranConnection: false
  - endPointId: cp_vis_user
    external: true
    management: false
    ranConnection: false
  - endPointId: sap_tracking_mobile
    external: true
    management: false
    ranConnection: true
  - endPointId: sap_tracking_mgt
    external: true
    management: true
    ranConnection: false
connectivityServices:
  - endPointIds:
      - sap_tracking_ran
      - cp_tracker_ext_mobile
    external: true
  - endPointIds:
      - cp_vis_data
      - cp_tracker_data
    external: false
  - endPointIds:
      - sap_tracking_mgt
      - cp_vis_mgt
      - cp_tracker_mgt
    external: true
  - endPointIds:
      - cp_vis_user
      - sap_vis_user
    external: true
compatibleContextBlueprint:
  - '{{cb_id}}'
applicationMetrics:
  - metricId: tracked_devices
    name: Number of total tracked devices
    metricCollectionType: CUMULATIVE
    unit: devices
    interval: 5s
    topic: /app/tracked_devices
  - metricId: processed_records
    name: Number of total processed records
    metricCollectionType: CUMULATIVE
    unit: records
    interval: 5s
    topic: /app/processed_records
  - metricId: tracking_response_time
    name: Max response time in milliseconds
    metricCollectionType: GAUGE
    unit: ms
    interval: 1s
    topic: /app/tracking_response_time
  - metricId: tracking_memory_usage
    name: Memory usage in %
    metricCollectionType: GAUGE
    unit: '%'
    interval: 1s
    topic: /app/tracking_memory_usage
compatibleSites:
  - ITALY_TURIN
