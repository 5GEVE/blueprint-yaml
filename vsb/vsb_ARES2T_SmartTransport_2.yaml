# vsb_ARES2T_SmartTransport_2.yaml
---
# TODO fix with Ares2T
vsBlueprintId: '300bd3d1-2d6f-4c92-b786-e8e7e6cd09b9'
version: '1.0'
name: '5G EVE Recognition service'
description: 'Blueprint for 5G EVE Recognition service using 5G network to automatic identification of passenger mobility patterns and related transport modalities'
imgUrl: ''
parameters:
  - parameterId: 'number_of_tracked_devices'
    parameterName: 'Number of tracked devices'
    parameterType: 'number'
    parameterDescription: 'Number of devices equipped with the 5G EVE Tracking Service (Mandatory)'
    applicabilityField: 'Service Constraints/Geographical area'
atomicComponents:
  - componentId: 'RAN'
    serversNumber: 1
    # componentName: 'Radio Access Network'
    imagesUrls: []
    endPointsIds: ['SapRANVs', 'CpRANCtrl']
    lifecycleOperations: {}
    # scalingRules: []
  - componentId: 'tracking_service'
    # componentName: '5G EVE Tracking service'
    serversNumber: 1
    imagesUrls: ['ctrl_image']
    endPointsIds: ['CpCtrlRAN', 'CpCtrlEPC']
    lifecycleOperations:
      instantiate: 'scripts/instantiate'
      terminate: 'scripts/terminate'
      update: 'scripts/update'
      heal: 'scripts/heal'
    # scaling_rules: ['scale out if load > 60% for 2 mins']
endPoints:
  - endPointId: 'SapRANVs'
    external: true
    management: false
    ranConnection: true
  - endPointId: 'CpRANCtrl'
    external: false
    management: false
    ranConnection: false
translationRules:
  - input:
      - parameterId: 'number_of_tracked_devices'
        minValue: 1
        maxValue: 20
    nsdId: 'nsd_ares2t_2_small'
    nsdVersion: '1.0'
    nsFlavourId: 'fl_ares2t_2_small'
    nsInstantiationLevelId: 'il_ares2t_2_small'
  - input:
      - parameterId: 'number_of_tracked_devices'
        minValue: 20
        maxValue: 100
    nsdId: 'nsd_ares2t_2_medium'
    nsdVersion: '1.0'
    nsFlavourId: 'fl_ares2t_2_medium'
    nsInstantiationLevelId: 'il_ares2t_2_medium'
connectivityServices:
  - endPointIds: ['CpRanCtrl', 'CpCtrlRan']
    external: false
  - endPointIds: ['CpCtrlEPC', 'CpEPCCtrl']
    external: false
  - endPointIds: ['SapCoreExt', 'SapMgmt']
    external: false
serviceSequence:
  - vsComponentId: 'RAN'
    endPointId: 'SapRANVs'
  - vsComponentId: 'RAN'
    endPointId: 'CpRANCtrl'
  - vsComponentId: 'Ctrl'
    endPointId: 'CpCtrlRAN'
contexts: ['ctx_id_1', 'ctx_id_2']
applicationMetrics:
  - metricId: 'number_of_requests'
    name: 'Number of currently fulfilled requests'
    type: 'GAUGE'
    unit: 'reqs'
    interval: '5s'
    topic: '/app/ares2t2/requests'

