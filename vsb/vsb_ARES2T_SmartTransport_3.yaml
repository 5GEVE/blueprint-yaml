    external: true
    management: false
    ranConnection: true
  - endPointId: 'CpRANCtrl'
    external: false
    management: false
    ranConnection: false
translationRules:
  - input:
      - parameterId: 'number_of_registered_users'
        minValue: 1
        maxValue: 20
    nsdId: 'nsd_ares2t_3_small'
    nsdVersion: '1.0'
    nsFlavourId: 'fl_ares2t_3_small'
    nsInstantiationLevelId: 'il_ares2t_3_small'
  - input:
      - parameterId: 'number_of_registered_users'
        minValue: 20
        maxValue: 100
    nsdId: 'nsd_ares2t_3_medium'
    nsdVersion: '1.0'
    nsFlavourId: 'fl_ares2t_3_medium'
    nsInstantiationLevelId: 'il_ares2t_3_medium'
connectivityServices:
  - endPointIds: ['CpRanCtrl', 'CpCtrlRan']
    external: false
  - endPointIds: ['CpCtrlEPC', 'CpEPCCtrl']
    external: false
  - endPointIds: ['SapCoreExt', 'SapMgmt']
    external: false
serviceSequence:
  - vsComponentId: 'RAN'
    endPointId: 'SapRANVs'
  - vsComponentId: 'RAN'
    endPointId: 'CpRANCtrl'
  - vsComponentId: 'Ctrl'
    endPointId: 'CpCtrlRAN'
contexts: ['ctx_id_1', 'ctx_id_2']

