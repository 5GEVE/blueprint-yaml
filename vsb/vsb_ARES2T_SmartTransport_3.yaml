    serversNumber: 1
    imagesUrls: ['ctrl_image']
    endPointsIds: ['CpCtrlRAN', 'CpCtrlEPC']
    lifecycleOperations:
      instantiate: 'scripts/instantiate'
      terminate: 'scripts/terminate'
      update: 'scripts/update'
      heal: 'scripts/heal'
