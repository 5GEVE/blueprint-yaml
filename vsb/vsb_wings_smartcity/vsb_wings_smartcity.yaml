# vsb_wings_smartcity.yaml
---
blueprintId: 'vsb_wings_smartcity'
version: '1.0'
name: 'Utilities service'
description: 'Blueprint for 5G EVE smartcity service using 5G network to monitor and control the smart nodes.'
parameters:
  - parameterId: 'number_of_nodes'
    parameterName: 'Number of smart Nodes'
    parameterType: 'number'
    parameterDescription: 'Number of Smart Nodes (Mandatory)'
    applicabilityField: 'smart_node'
atomicComponents:
  - componentId: 'SmartCityPlatform'
    serversNumber: 1
    imagesUrls: ['smartcity_platform']
    endPointsIds: 
      - cp_platform_data
      - cp_platform_mgmt
      - cp_smart_nodes
      - cp_platform_user
endPoints:
  - endPointId: 'cp_platform_data'
    external: false
    management: false
    ranConnection: false
  - endPointId: 'cp_platform_mgmt'
    external: true
    management: true
    ranConnection: false
  - endPointId: 'cp_smart_nodes'
    external: true
    management: false
    ranConnection: true
  - endPointId: 'cp_platform_user'
    external: true
    management: false
    ranConnection: false
  - endPointId: sap_platform_user
    external: true
    management: false
    ranConnection: false
  - endPointId: sap_platform_mgmt
    external: true
    management: true
    ranConnection: false
  - endPointId: sap_smart_nodes
    external: true
    management: false
    ranConnection: true
connectivityServices:
  - name: vl_platform_ext_data
    management: false
    endPointIds:
      - sap_smart_nodes
      - cp_platform_data
    external: true
  - name: vl_smartcity_mgmt
    management: true
    endPointIds:
      - sap_platform_mgmt
      - cp_platform_mgmt
    external: true
  - name: vl_smartcity_user
    management: false
    endPointIds:
      - cp_platform_user
      - sap_platform_user
    external: true
compatibleContextBlueprint: []
applicationMetrics:
  - metricId: 'TBD'
    name: 'TBD'
    metricCollectionType: 'GAUGE'
    unit: 'TBD'
    interval: '5s'
    topic: '/app/TBD'
  - metricId: 'TBD'
    name: 'TBD'
    metricCollectionType: GAUGE
    unit: 'ms'
    interval: '1s'
    topic: '/app/TBD'
compatibleSites:
  - GREECE_ATHENS