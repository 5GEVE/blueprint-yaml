# vsb_video_360.yaml
---
blueprintId: 'vsb_video_360'
version: '1.0'
name: 'Video 360'
description: 'Blueprint for video 360'
parameters: []
atomicComponents:
  - componentId: 'video_server'
    serversNumber: 1
    endPointsIds: #verify endpoints
      - 'cp_vs_int'
      - 'cp_vs_mgmt'
    #imagesUrls: ['video-server']
    #lifecycleOperations: #TBC with Anne
    #  instantiate: 'scripts/instantiate'
    #  terminate: 'scripts/terminate'
    #  update: 'scripts/update'
    #  heal: 'scripts/heal'
  - componentId: 'wef' # WEF or the components of the WEF ( SPGw enodeB)
    serversNumber: 1
    endPointsIds:
      - 'cp_wef_int'
      - 'cp_wef_mgmt'
      - 'cp_wef_ran'
    #imagesUrls: []
    #lifecycleOperations: null
    # scaling_rules: [ scale out if...]
endPoints:
  - endPointId: 'sap_v360_ran'
    external: true
    management: false
    ranConnection: true
  - endPointId: 'sap_v360_mgmt'
    external: true
    management: true
    ranConnection: false
  - endPointId: 'cp_vs_int'
    external: false
    management: false
    ranConnection: false
  - endPointId: 'cp_vs_mgmt'
    external: true
    management: true
    ranConnection: false
  - endPointId: 'cp_wef_int'
    external: false
    management: false
    ranConnection: false
  - endPointId: 'cp_wef_mgmt'
    external: true
    management: true
    ranConnection: false
  - endPointId: 'cp_wef_ran'
    external: true
    management: false
    ranConnection: true
connectivityServices:
  # ran
  - endPointIds:
      - sap_v360_ran
      - cp_wef_ran
    external: true
  # internal
  - endPointIds:
      - cp_wef_int
      - cp_vs_int
    external: false
  # management
  - endPointIds:
      - cp_wef_mgmt
      - cp_vs_mgmt
      - sap_v360_mgmt
compatibleContextBlueprint: ['vs_delay']
applicationMetrics:
  - metricId: 'delay'
    name: 'Measurement of the delay from the HMD to VS.'
    metricCollectionType: 'GAUGE'
    unit: ''
    interval: '10ms'
    topic: '/app/navigation_level'
compatibleSites:
  - FRANCE_RENNES
