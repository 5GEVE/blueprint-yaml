# vsb_asti_agv.yaml
---
vsBlueprintId: 'vsb_asti_agv'
version: '1.0'
name: 'ASTI AGV control and automation'
description: 'Blueprint for AGVs using 5G network for Automation and Control purposes'
imgUrl: ''
parameters:
  - parameterId: 'number_of_AGVs'
    parameterName: 'Number of AGVs'
    parameterType: 'number'
    parameterDescription: 'Number of AGVs (Mandatory)'
    applicabilityField: 'autonomous_vehicle'
atomicComponents:
  - componentId: 'RAN'
    serversNumber: 1
    # componentName: 'Radio Access Network'
    imagesUrls: []
    endPointsIds: ['SapRANVs', 'CpRANEpc']
    lifecycleOperations: {}
    # scalingRules: []
  - componentId: 'Master_PLC'
    # componentName: 'Robot Controller Server'
    serversNumber: 1
    imagesUrls: ['master_plc_image']
    endPointsIds: ['CpMPLC']
    lifecycleOperations:
      instantiate: 'scripts/instantiate'
      terminate: 'scripts/terminate'
      update: 'scripts/update'
      heal: 'scripts/heal'
    # scaling_rules: ['scale out if load > 60% for 2 mins']
  - componentId: 'vEPC'
    # componentName: 'Virtualized EPC'
    serversNumber: 1
    imagesUrls: []
    endPointsIds: ['cpEPCRan', 'SapCoreExt']
    lifecycleOperations: null
    # scaling_rules: []
  - componentId: 'Mgmt'
    # componentName: 'Robot Management Server'
    serversNumber: 1
    imagesUrls: ['mgmt_image']
    endPointsIds: ['SapMgmt', 'SapAdmin']
    lifecycleOperations:
      instantiate: 'scripts/instantiate'
      terminate: 'scripts/terminate'
      update: 'scripts/update'
      heal: 'scripts/heal'
    # scaling_rules: ['scale up if load > 90% for 2 mins']
endPoints:
  - endPointId: 'SapRANVs'
    external: true
    management: false
    ranConnection: true
  - endPointId: 'CpRANEpc'
    external: false
    management: false
    ranConnection: false
  - endPointId: 'CpMPLC'
    external: false
    management: false
    ranConnection: false
  - endPointId: 'CpEPCRan'
    external: false
    management: false
    ranConnection: false
  - endPointId: 'SapCoreExt'
    external: true
    management: false
    ranConnection: false
  - endPointId: 'SapMgmt'
    external: true
    management: false
    ranConnection: false
  - endPointId: 'SapAdmin'
    external: true
    management: false
    ranConnection: false
connectivityServices:
  - endPointIds: ['CpRanEpc', 'CpMPLC', 'CpEpcRan']
    external: false
  - endPointIds: ['SapCoreExt', 'SapMgmt']
    external: false
serviceSequence:
  # sensor data flow
  - vsComponentId: 'RAN'
    endPointId: 'SapRANVs'
  - vsComponentId: 'RAN'
    endPointId: 'CpRANEpc'
  - vsComponentId: 'Master_PLC'
    endPointId: 'CpMPLC'
translationRules:
  - input:
      - parameterId: 'number_of_AGVs'
        minValue: 0
        maxValue: 5
    nsdId: 'nsd_asti_small'
    nsdVersion: '1.0'
    nsFlavourId: 'fl_asti_small'
    nsInstantiationLevelId: 'il_asti_small'
  - input:
      - parameterId: 'number_of_AGVs'
        minValue: 6
        maxValue: 10
    nsdId: 'nsd_asti_medium_id'
    nsdVersion: '1.0'
    nsFlavourId: 'fl_asti_medium'
    nsInstantiationLevelId: 'il_asti_medium'
  - input:
      - parameterId: 'number_of_AGVs'
        minValue: 11
        maxValue: 50
    nsdId: 'nsd_asti_big_id'
    nsdVersion: '1.0'
    nsFlavourId: 'fl_asti_big'
    nsInstantiationLevelId: 'il_asti_big'
contexts: ['ctx_id_1', 'ctx_id_2']
applicationMetrics:
  - metricId: 'navigation_level'
    name: 'Measurement of the quality of the AGV navigation.'
    type: 'GAUGE'
    unit: ''
    interval: '1s'
    topic: '/app/navigation_level'
  - metricId: 'power_consumption'
    name: 'Measurement of the power consumption from the AGV.'
    type: 'GAUGE'
    unit: 'watt'
    interval: '1s'
    topic: '/app/power_consumption'
  - metricId: 'time_to_lose_guide'
    name: 'Amount after which the AGV lost the guide.'
    type: 'CUMULATIVE'
    unit: 's'
    interval: '1s'
    topic: '/app/time_to_lose_guide'
  - metricId: 'connected_robots'
    name: 'Number of currently connected robots'
    type: 'GAUGE'
    unit: ''
    interval: '5s'
    topic: '/app/asti/connected-robots'

